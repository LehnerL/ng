<br>
<div *ngIf="!edit">
    <h1>עריכת פרטים אישיים</h1>
    <img [src]="(owner.hasPicture)?'assets/images/'+owner.tz+'.png':'assets/images/noImage.png'" height="80">
    <p>
        בעל החשבון: {{owner.name}} <br>
        כתובת: {{owner.address}} <br>
        ת.ז: {{owner.tz}} <br>
    </p>
    <button type=button (click)="changeDetails()">ערוך</button><br>
    <a *ngIf="valid" routerLink="/AccountLogin">שינוי הצליח הקש כאן לכניסה מחדש למערכת</a>
</div>
    
<div *ngIf="edit" dir=rtl>
    <legend>עריכת פרטים אישיים</legend>
    <img [src]="(owner.hasPicture)?'assets/images/'+owner.tz+'.png':'assets/images/noImage.png'" height="80"><br>
    <label for=shem>שם:</label>
    <input type=text id=shem [(ngModel)]="owner.name">
    <br>
    <label for=adrs>כתובת:</label>
    <input type=text id=adrs [(ngModel)]="owner.address">
    <br>
    <label for=tzNum>תז:</label>
    <input type=number id=tzNum value={{owner.tz}} disabled>
    <br>
    <label for=pic>יש תמונה:</label>
    <input type=checkbox id=pic [(ngModel)]="owner.hasPicture">
    <br>
    <button type=button (click)="updIt()">שמור שינויים</button>
</div>
